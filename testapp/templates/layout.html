<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer src="https://code.getmdl.io/1.2.0/material.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript" src="../static/javascript/kari.js"></script>
    
    <title>{{ webtitle }}</title>
</head>
<body>
    
    <header>
            <li class="webtitle">購買予約アプリ試作版</li>
        </div>
    </header>

    <div class="navigation">
    <ul>
        <li class="lis">
            <a href="/">
                <span class="icon"><div class="material-symbols-rounded">
                    home</div></span>
                <span class="title">トップページ</span>
            </a>
        </li>
        <li class="lis">
            <a href="/reserve">
                <span class="icon"><div class="material-symbols-rounded">
                    shopping_cart</div></span>
                <span class="title">予約 開けない</span>
            </a>
        </li>
        <li class="lis">
            <a href="/menu">
                <span class="icon"><div class="material-symbols-rounded">
                    </div></span>
                <span class="title">メニューのアイコンは？</span>
            </a>
        </li>
        <li class="lis">
            <a href="/contact">
                <span class="icon"><div class="material-symbols-rounded">
                    mail</div></span>
                <span class="title">問い合わせ</span>
            </a>
        </li>
        <li class="lis">
            <a href="/login">
                <span class="icon"><div class="material-symbols-rounded">
                    login</div></span>
                <span class="title">ログイン</span>
            </a>
        </li>
        <li class="lis">
            <a href="/">
                <span class="icon"><div class="material-symbols-rounded">
                    logout</div></span>
                <span class="title">ログアウト</span>
            </a>
        </li>
    </div>

    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
